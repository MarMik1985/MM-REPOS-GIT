        ]; 

        $.each(tab, function(index, value) {

            $.ajax({
                url: value,
                type:'GET',
                dataType: 'json'

            }).done(function(data){
                console.log(data);
                var udaje = (data);

      $.each(data, function(key, value){
          udaje += '<tr>';
          udaje += '<td>'+value.age+'</td>';
          udaje += '<td>'+value.males+'</td>';
          udaje += '<td>'+value.females+'</td>';
          var total = value.males+value.females;
          udaje += '<td>'+value.total+'</td>';
          udaje += '</tr>';

      });
            $('#population_table').append(udaje);
          }); 
      });   

</script>
